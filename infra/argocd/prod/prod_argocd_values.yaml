apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: quiz-ai-prod
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: quiz-ai-prod
  source:
    repoURL: https://github.com/Ilay1214/project_circle_assignment
    targetRevision: main
    path: infra/quiz-ai-helm
    helm:
      valueFiles:
        - production_values.yaml
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ApplyOutOfSyncOnly=true
      - CreateNamespace=true